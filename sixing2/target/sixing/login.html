<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <LINK rel="Bookmark" href="./static/back/img/favicon.ico" >
    <LINK rel="Shortcut Icon" href="./static/back/img/favicon.ico" />

    <!--[if lt IE 9]>
    <script type="text/javascript" src="./static/back/lib/html5.js"></script>
    <script type="text/javascript" src="./static/back/lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="./static/back/admin/h-ui/css/H-ui.min.css"  />
    <link rel="stylesheet" type="text/css" href="./static/back/admin/h-ui.admin/css/H-ui.login.css"  />
    <link rel="stylesheet" type="text/css" href="./static/back/lib/Hui-iconfont/1.0.7/iconfont.css"  />
    <link rel="stylesheet" type="text/css" href="./static/back/admin/h-ui.admin/css/login.css"  />

    <script type="text/javascript" src="./static/back/lib/jquery/1.9.1/jquery.js"></script>
    <script type="text/javascript" src="./static/back/admin/h-ui/js/H-ui.min.js"></script>
    <script type="text/javascript" src="./static/back/lib/layer/2.1/layer.js"></script>
    <script type="text/javascript" src="./static/back/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="./static/back/lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="./static/back/lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <title>指尖党建</title>

    <meta name="keywords" content="">
    <meta name="description" content="">
</head>
<body>
    <div class="loginWraper">
    <div id="loginform" class="loginBox">
        <h1>指尖党建</h1>
        <form class="form form-horizontal" id="form" action="back/admin/login" method="post">
        <div class="row cl">
            <div class="formControls col-xs-10 col-xs-offset-1 ">
            <span class="login_icon"><i class="Hui-iconfont">&#xe62c;</i></span>
            <input name="account" type="text" placeholder="请输入用户名" class="input-text size-L login_input" />
            </div>
        </div>
        <div class="row cl">
            <div class="formControls col-xs-10 col-xs-offset-1 ">
                <span class="login_icon"><i class="Hui-iconfont">&#xe60e;</i></span>
                <input name="password" type="password" placeholder="请输入密码" class="input-text size-L login_input" />
            </div>
        </div>
        <div class="row cl">
            <div class="formControls col-xs-10 col-xs-offset-1 ">
                <img src="back/admin/code" class="thumbnail" onclick="this.src='back/admin/code?'+Math.random();"/>
                <input id="yzm" name="checkcode" type="text" placeholder="请输入验证码" class="input-text size-L login_input" style="width: 227px"/>
            </div>
        </div>
        <div class="row cl">
            <div class="formControls col-xs-10 col-xs-offset-1">
                <button type="submit" class="btn btn-red radius size-L btn-block" id="reset">登 录</button>
            </div>
        </div>
        </form>
    </div>
    </div>
</body>
<script>
    //表单验证
    $("#form").validate({
        rules:{
            'account':{
                required:true,
            },
            'password':{
                required:true,
            },
            'checkcode':{
                required:true,
            },
        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){
            $(form).ajaxSubmit({
                dataType:"json",
                success: function(data){
                    if(data.status==1){
                        window.location.href="back/admin/index";
                    }else{
                        layer.msg(data.msg,{icon:2,time:1000},function(){
                            $("#yzm").val("");
                            $(".thumbnail").trigger("click");
                        });
                    }
                }
            });
        }
    });
</script>
</html>
